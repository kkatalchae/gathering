openapi: 3.0.1
info:
  title: Gathering API
  description: Gathering 서비스 REST API 문서 (REST Docs 기반)
  version: 1.0.0
servers:
- url: http://localhost
tags: []
paths:
  /login:
    post:
      tags:
      - login
      operationId: auth-login
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/login-733236850"
            examples:
              auth-login:
                value: "{\"email\":\"test@example.com\",\"password\":\"qARwtu22gWm4DtnttjuQbg==\"\
                  }"
      responses:
        "200":
          description: "200"
  /users/join:
    post:
      tags:
      - users
      operationId: users-join
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/users-join-1381348445"
            examples:
              users-join:
                value: "{\"email\":\"test@example.com\",\"password\":\"qARwtu22gWm4DtnttjuQbg==\"\
                  ,\"nickname\":\"테스터\",\"name\":\"홍길동\",\"phoneNumber\":\"01012345678\"\
                  }"
      responses:
        "204":
          description: "204"
  /users/{tsid}:
    get:
      tags:
      - users
      operationId: users-get
      parameters:
      - name: tsid
        in: path
        description: ""
        required: true
        schema:
          type: string
      responses:
        "404":
          description: "404"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/users-tsid-1331249008"
              examples:
                users-get-deleted:
                  value: "{\"code\":\"USER_DELETED\",\"message\":\"삭제된 사용자입니다.\"}"
                users-get-banned:
                  value: "{\"code\":\"USER_BANNED\",\"message\":\"사용이 제한된 사용자입니다.\"\
                    }"
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/users-tsid-370292314"
              examples:
                users-get:
                  value: "{\"nickname\":\"테스터\",\"name\":\"홍길동\",\"profileImageUrl\"\
                    :\"https://example.com/profile.jpg\"}"
components:
  schemas:
    login-733236850:
      required:
      - email
      - password
      type: object
      properties:
        password:
          type: string
          description: AES 암호화된 비밀번호 (Base64 인코딩)
        email:
          type: string
          description: 이메일 주소
    users-tsid-1331249008:
      required:
      - code
      - message
      type: object
      properties:
        code:
          type: string
          description: 에러 코드
        message:
          type: string
          description: 에러 메시지
    users-join-1381348445:
      required:
      - email
      - name
      - password
      - phoneNumber
      type: object
      properties:
        password:
          type: string
          description: AES 암호화된 비밀번호 (Base64 인코딩)
        phoneNumber:
          type: string
          description: "전화번호 (숫자만 입력, 예: 01012345678)"
        name:
          type: string
          description: 사용자 이름
        nickname:
          type: string
          description: 닉네임 (선택 사항)
          nullable: true
        email:
          type: string
          description: 이메일 주소 (이메일 형식)
    users-tsid-370292314:
      required:
      - name
      - nickname
      type: object
      properties:
        name:
          type: string
          description: 사용자 이름
        nickname:
          type: string
          description: 닉네임
        profileImageUrl:
          type: string
          description: 프로필 이미지 URL
          nullable: true
