<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script>
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');

    // ì´ë©”ì¼ ìœ íš¨ì„± ê²€ì‚¬
    function validateEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }

    // í¼ ìœ íš¨ì„± ê²€ì‚¬
    function validateForm() {
        let isValid = true;

        // ì´ë©”ì¼ ê²€ì‚¬
        if (!emailInput.value.trim()) {
            showError(emailInput, 'emailError', 'ì´ë©”ì¼ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
            isValid = false;
        } else if (!validateEmail(emailInput.value)) {
            showError(emailInput, 'emailError', 'ì˜¬ë°”ë¥¸ ì´ë©”ì¼ í˜•ì‹ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
            isValid = false;
        } else {
            hideError(emailInput, 'emailError');
        }

        // ë¹„ë°€ë²ˆí˜¸ ê²€ì‚¬
        if (!passwordInput.value.trim()) {
            showError(passwordInput, 'passwordError', 'ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
            isValid = false;
        } else if (passwordInput.value.length < 6) {
            showError(passwordInput, 'passwordError', 'ë¹„ë°€ë²ˆí˜¸ëŠ” 6ì ì´ìƒì´ì–´ì•¼ í•©ë‹ˆë‹¤.');
            isValid = false;
        } else {
            hideError(passwordInput, 'passwordError');
        }

        return isValid;
    }

    // ì—ëŸ¬ í‘œì‹œ
    function showError(input, errorId, message) {
        input.classList.add('error');
        const errorElement = document.getElementById(errorId);
        errorElement.textContent = message;
        errorElement.style.display = 'block';
    }

    // ì—ëŸ¬ ìˆ¨ê¸°ê¸°
    function hideError(input, errorId) {
        input.classList.remove('error');
        document.getElementById(errorId).style.display = 'none';
    }

    // ì…ë ¥ í•„ë“œ ì´ë²¤íŠ¸
    emailInput.addEventListener('input', () => {
        if (emailInput.value.trim()) {
            hideError(emailInput, 'emailError');
        }
    });

    passwordInput.addEventListener('input', () => {
        if (passwordInput.value.trim()) {
            hideError(passwordInput, 'passwordError');
        }
    });

    // í¼ ì œì¶œ
    loginForm.addEventListener('submit', async function (e) {
        e.preventDefault();

        if (validateForm()) {
            // ë¡œë”© ìƒíƒœ
            loginBtn.disabled = true;
            loginBtn.textContent = 'ë¡œê·¸ì¸ ì¤‘...';

            try {
                // ë¹„ë°€ë²ˆí˜¸ ì•”í˜¸í™” (AES-ECB)
                const AES_KEY = CryptoJS.enc.Utf8.parse('gatheringkey1234'); // 16ë°”ì´íŠ¸ í‚¤
                const encryptedPassword = CryptoJS.AES.encrypt(passwordInput.value, AES_KEY, {
                    mode: CryptoJS.mode.ECB,
                    padding: CryptoJS.pad.Pkcs7
                }).toString();

                // ì‹¤ì œ ë¡œê·¸ì¸ API í˜¸ì¶œ
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: emailInput.value,
                        password: encryptedPassword
                    })
                });

                if (response.ok) {
                    // ë¡œê·¸ì¸ ì„±ê³µ - accessTokenì„ localStorageì— ì €ì¥
                    const loginData = await response.json();

                    // OAuth 2.0 í† í° ì €ì¥
                    localStorage.setItem('accessToken', loginData.accessToken);
                    localStorage.setItem('tokenType', loginData.tokenType);
                    localStorage.setItem('expiresIn', loginData.expiresIn);

                    // í™ˆí˜ì´ì§€ë¡œ ì´ë™
                    window.location.href = '/';
                } else {
                    // ë¡œê·¸ì¸ ì‹¤íŒ¨
                    const errorData = await response.json().catch(() => null);
                    const errorMessage = errorData?.message || 'ì´ë©”ì¼ ë˜ëŠ” ë¹„ë°€ë²ˆí˜¸ê°€ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.';

                    showError(emailInput, 'emailError', errorMessage);
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'ë¡œê·¸ì¸';
                }
            } catch (error) {
                console.error('ë¡œê·¸ì¸ ìš”ì²­ ì‹¤íŒ¨:', error);
                showError(emailInput, 'emailError', 'ì„œë²„ ì—°ê²°ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');
                loginBtn.disabled = false;
                loginBtn.textContent = 'ë¡œê·¸ì¸';
            }
        }
    });

    // ì†Œì…œ ë¡œê·¸ì¸ ë²„íŠ¼ ì´ë²¤íŠ¸

    // OAuth ë¡œê·¸ì¸ ì—ëŸ¬ ë©”ì‹œì§€ í‘œì‹œ
    document.addEventListener('DOMContentLoaded', function () {

            showError(emailInput, 'emailError', decodeURIComponent(message));
