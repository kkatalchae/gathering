version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: gathering-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root1234
      MYSQL_DATABASE: gathering_db
      MYSQL_USER: gathering_user
      MYSQL_PASSWORD: gathering1234
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: redis:8.4-alpine
    container_name: gathering-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

volumes:
  mysql_data:
  redis_data:

